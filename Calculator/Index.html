<!DOCTYPE html>
<html>
    <head>
        <title> Calculate Project </title>
        <link rel="stylesheet" href="style.css">
    </head>
     <body>

        <div class = "container">
            <div class="Calculator">
                <form>
                    <div class="display">
                        <input type="text" name="display">
                    </div>
                    <div>
                        <input type="button" value="AC" name="button" onclick="display.value = ''">
                        <input type="button" value="DE" name="button" onclick="display.value = display.value.toString().slice(0,-1)">
                        <input type="button" value="." name="button" onclick="display.value += '.'">
                        <input type="button" value="/" name="button" onclick="display.value += '/'">
                    </div> 
                    <div>
                        <input type="button" value="7" name="button" onclick="display.value += '7'">
                        <input type="button" value="8" name="button" onclick="display.value += '8'">
                        <input type="button" value="9" name="button" onclick="display.value += '9'">
                        <input type="button" value="*" name="button" onclick="display.value += '*'">
                    </div> 
                    <div>
                        <input type="button" value="4" name="button" onclick="display.value += '4'">
                        <input type="button" value="5" name="button" onclick="display.value += '5'">
                        <input type="button" value="6" name="button" onclick="display.value += '6'">
                        <input type="button" value="-" name="button" onclick="display.value += '-'">
                    </div> 
                    <div>
                        <input type="button" value="3" name="button" onclick="display.value += '3'">
                        <input type="button" value="2" name="button" onclick="display.value += '2'">
                        <input type="button" value="1" name="button" onclick="display.value += '1'">
                        <input type="button" value="+" name="button" onclick="display.value += '+'">
                    </div> 
                    <div>
                        <input type="button" value="00" name="button"onclick="display.value += '00'">
                        <input type="button" value="0" name="button" onclick="display.value += '0'">
                        <input type="button" value="=" class="equal" onclick="display.value = eval(display.value)">
                    </div> 
                </form>
            </div>
        </div>
         
     </body>
</html>
